<script>
    // add notes
    function getCounts() {
        ajax_request.post('{:url("index/getNoticeNum")}',{},function (data) {
            if(data.is_ok == 'ok'){
                var $el = $('.nav-user');
                if(data.count_arr.all!=''){
                    $('.count', $el).text(data.count_arr.all);
                }
                if(data.count_arr.new_reply!=''){
                    $('.comment_reply_count', $el).text(data.count_arr.new_reply);
                }
                if(data.count_arr.new_lesson!=''){
                    $('.new_lesson_count', $el).text(data.count_arr.new_lesson);
                }
            }
        })
    }
    setTimeout(function(){getCounts();}, 1500);
</script>
