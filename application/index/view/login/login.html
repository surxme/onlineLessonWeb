<!DOCTYPE html>
<html lang="en" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Musik | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="__STATIC__/index/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="__STATIC__/index/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="__STATIC__/index/css/simple-line-icons.css" type="text/css" />
  <link rel="stylesheet" href="__STATIC__/index/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="__STATIC__/index/css/app.css" type="text/css" />
  <script type="text/javascript" src="__STATIC__/js/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="__STATIC__/js/layui/css/layui.css">
  <link rel="stylesheet" href="__STATIC__/iconfont/iconfont.css">
  <link rel="shortcut icon" href="__STATIC__/img/favicon.png" />
  <script type="text/javascript" src="__STATIC__/js/layui/layui.js"></script>
  <script type="text/javascript" src="__STATIC__/js/commom.js"></script>
  <![endif]-->
</head>
<body class="bg-black-only dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl">
      <a class="navbar-brand block text-white" href="{:url('index/index')}"><span class="h1 font-bold">BIGDATA</span></a>
      <section class="m-b-lg">
        <form action="index.html" id="login-form">
          <div class="form-group">
            <input type="email" name="name" placeholder="账号或邮箱" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">
             <input type="password" name="password" placeholder="密码" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group form-inline" style="margin-bottom: 5rem;">
            <div class="col-sm-6">
              <div class="radio i-checks">
                <label>
                  <input type="radio" name="a" value="1">
                  <i></i>
                  学生
                </label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="radio i-checks">
                <label>
                  <input type="radio" name="a" value="2" checked="">
                  <i></i>
                  教师
                </label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-info lt b-2x btn-block btn-rounded login"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>
          <!--<div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>-->
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>还没有账号?</small></p>
          <a href="{:url('index/reg')}" class="btn btn-lg btn-info btn-block rounded">创建账号</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>by lee<br>&copy; 2019</small>
      </p>
    </div>
  </footer>
  <script src="__STATIC__/index/js/bootstrap.js"></script>
  <!-- App -->
  <script src="__STATIC__/index/js/app.js"></script>
  <script src="__STATIC__/index/js/slimscroll/jquery.slimscroll.min.js"></script>
  <script src="__STATIC__/index/js/app.plugin.js"></script>
  <script>
    $('.login').on('click',function () {

        var name = $('input[name="name"]').val();
        var password = $('input[name="password"]').val();

        layui.use('layer', function() {
            var $ = layui.jquery,
                layer = layui.layer;
            var params = $('#login-form').serialize();
            ajax_request('{:url("index/loginverify")}', params, function (data) {
                if (data.is_ok == 'ok') {
                    location.assign('{:url("index/index")}');
                } else {
                    layer.msg(data.msg,{icon:2});
                }
            })
        })
    })
  </script>
</body>
</html>
